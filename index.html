<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesserv1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Word Guessing Game</h1>
        <div id="game" class="text-center mt-4">
            <input type="text" id="guessInput" class="form-control" placeholder="Enter your guess">
            <button id="guessButton" class="btn btn-primary mt-2">Guess</button>
            <p id="result" class="mt-3"></p>
            <button id="resetButton" class="btn btn-secondary mt-2">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
