<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesserv1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Guessing Games</h1>
        <div id="gameSelector" class="text-center mt-4">
            <h2>Select a Game:</h2>
            <button id="wordGuessGame" class="btn btn-primary mt-2">Word Guessing</button>
            <button id="hangmanGame" class="btn btn-secondary mt-2">Hangman</button>
        </div>
        <div id="gameContainer" class="text-center mt-4" style="display: none;">
            <div id="wordGuessGameDiv">
                <h3 class="mt-3">Word Guessing Game</h3>
                <input type="text" id="guessInput" class="form-control" placeholder="Enter your guess">
                <button id="guessButton" class="btn btn-primary mt-2">Guess</button>
                <p id="result" class="mt-3"></p>
                <button id="resetButton" class="btn btn-secondary mt-2">Reset</button>
            </div>
            <div id="hangmanGameDiv" style="display: none;">
                <h3 class="mt-3">Hangman Game</h3>
                <p id="wordDisplay" class="h4"></p>
                <input type="text" id="hangmanGuessInput" class="form-control" placeholder="Enter a letter">
                <button id="hangmanGuessButton" class="btn btn-primary mt-2">Guess</button>
                <button id="hangmanResetButton" class="btn btn-secondary mt-2">Reset</button>
                <p id="hangmanResult" class="mt-3"></p>
                <p id="hangmanHint" class="mt-3"></p>
                <p id="hangmanAttemptsLeft" class="mt-3"></p>
                <p id="hangmanIncorrectGuesses" class="mt-3"></p>
            </div>
            <div id="numberGuessGameDiv" style="display: none;">
                <h3 class="mt-3">Number Guessing Game</h3>
                <input type="number" id="numberGuessInput" class="form-control" placeholder="Enter a number between 1 and 100">
                <button id="numberGuessButton" class="btn btn-primary mt-2">Guess</button>
                <button id="numberGuessResetButton" class="btn btn-secondary mt-2">Reset</button>
                <p id="numberGuessResult" class="mt-3"></p>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
